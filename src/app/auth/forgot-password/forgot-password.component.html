<div class="card">
    <h4 class="card-header">Forgot Password</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail is required</div>
          </div>
        </div>
        <div class="form-group">
          <a routerLink="../login" class="btn btn-link float-right">Cancel</a>
          <button [disabled]="loading" class="btn btn-primary float-right">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
